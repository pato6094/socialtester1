<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Your Password - ConnectU</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link rel="stylesheet" as="style" onload="this.rel='stylesheet'" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900">
    <style>
        .message { display: none; margin-top: 10px; padding: 10px; border-radius: 5px; }
        .success-message { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error-message { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body class="bg-gray-100" style='font-family: Inter, "Noto Sans", sans-serif;'>
    <div class="relative flex size-full min-h-screen flex-col bg-white group/design-root overflow-x-hidden">
        <div class="layout-container flex h-full grow flex-col">
            <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#f1f2f4] px-10 py-3">
                <div class="flex items-center gap-4 text-[#121417]">
                     <div class="size-4"> <!-- Placeholder for logo -->
                        <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M24 4H6V17.3333V30.6667H24V44H42V30.6667V17.3333H24V4Z" fill="currentColor"></path>
                        </svg>
                    </div>
                    <h2 class="text-[#121417] text-lg font-bold leading-tight tracking-[-0.015em]">ConnectU</h2>
                </div>
            </header>
            <div class="px-4 sm:px-40 flex flex-1 justify-center py-5">
                <div class="layout-content-container flex flex-col w-full sm:w-[512px] max-w-[512px] py-5">
                    <h2 class="text-[#121417] tracking-light text-[28px] font-bold leading-tight px-4 text-center pb-3 pt-5">Set New Password</h2>
                    <form id="password-reset-form" class="space-y-4 px-4">
                        <input type="hidden" id="reset-token" name="reset-token">
                        <div>
                            <label for="new-password" class="block text-sm font-medium text-gray-700">New Password</label>
                            <input type="password" id="new-password" name="new-password" placeholder="Enter new password" required
                                   class="form-input mt-1 block w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#121417] focus:outline-0 focus:ring-0 border-gray-300 focus:border-indigo-500 bg-[#f1f2f4] h-14 placeholder:text-[#677583] p-4 text-base font-normal leading-normal">
                        </div>
                        <div>
                            <label for="confirm-password" class="block text-sm font-medium text-gray-700">Confirm New Password</label>
                            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm new password" required
                                   class="form-input mt-1 block w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#121417] focus:outline-0 focus:ring-0 border-gray-300 focus:border-indigo-500 bg-[#f1f2f4] h-14 placeholder:text-[#677583] p-4 text-base font-normal leading-normal">
                        </div>
                        <button type="submit"
                                class="flex w-full min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-[#357dc9] text-white text-sm font-bold leading-normal tracking-[0.015em]">
                            <span class="truncate">Reset Password</span>
                        </button>
                    </form>
                    <div id="reset-form-message" class="message px-4 py-3"></div>
                     <p class="text-[#677583] text-sm font-normal leading-normal pb-3 pt-3 px-4 text-center">
                        Remembered your password? <a href="login_page.html" class="underline hover:text-indigo-600">Log in</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <script src="static/js/main.js"></script>
    <script src="static/js/password_reset_form.js"></script>
</body>
</html>
