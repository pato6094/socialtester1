<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div class="relative flex size-full min-h-screen flex-col bg-white group/design-root overflow-x-hidden" style='font-family: Inter, "Noto Sans", sans-serif;'>
      <div class="layout-container flex h-full grow flex-col">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#f1f2f4] px-10 py-3">
          <div class="flex items-center gap-4 text-[#121417]">
            <div class="size-4">
              <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M36.7273 44C33.9891 44 31.6043 39.8386 30.3636 33.69C29.123 39.8386 26.7382 44 24 44C21.2618 44 18.877 39.8386 17.6364 33.69C16.3957 39.8386 14.0109 44 11.2727 44C7.25611 44 4 35.0457 4 24C4 12.9543 7.25611 4 11.2727 4C14.0109 4 16.3957 8.16144 17.6364 14.31C18.877 8.16144 21.2618 4 24 4C26.7382 4 29.123 8.16144 30.3636 14.31C31.6043 8.16144 33.9891 4 36.7273 4C40.7439 4 44 12.9543 44 24C44 35.0457 40.7439 44 36.7273 44Z"
                  fill="currentColor"
                ></path>
              </svg>
            </div>
            <h2 class="text-[#121417] text-lg font-bold leading-tight tracking-[-0.015em]">ConnectU</h2> <!-- Changed from Connect to ConnectU -->
          </div>
          <div class="flex flex-1 justify-end gap-8 items-center"> <!-- Added items-center -->
            <label class="flex flex-col min-w-40 !h-10 max-w-64"> <!-- Search Bar -->
              <div class="flex w-full flex-1 items-stretch rounded-xl h-full">
                  <div class="text-[#677583] flex border-none bg-[#f1f2f4] items-center justify-center pl-4 rounded-l-xl border-r-0">
                      <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" viewBox="0 0 256 256"><path d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"></path></svg>
                  </div>
                  <input placeholder="Search" id="header-search-input" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-r-xl text-[#121417] focus:outline-0 focus:ring-0 border-none bg-[#f1f2f4] focus:border-none h-full placeholder:text-[#677583] px-4 pl-2 text-base font-normal leading-normal" value="">
              </div>
            </label>
            <!-- User Profile Dropdown -->
            <div class="relative" id="user-profile-dropdown-container-header">
                <button id="user-profile-button-header" class="flex items-center gap-2 focus:outline-none">
                    <img id="user-avatar-header" src="https://via.placeholder.com/40" alt="User Avatar" class="w-10 h-10 rounded-full object-cover">
                    <span id="user-name-header" class="text-[#121417] text-sm font-medium">User</span>
                    <svg class="w-4 h-4 text-[#6a7581]" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                </button>
                <div id="user-profile-dropdown-header" class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-xl z-20 hidden">
                    <a href="profile_page.html" id="view-profile-link-header" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">My Profile</a>
                    <a href="main_feed.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Feed</a>
                    <button id="logout-button-header" class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Logout</button>
                </div>
            </div>
            <!-- End User Profile Dropdown -->
          </div>
        </header>
        <div class="px-4 sm:px-40 flex flex-1 justify-center py-5"> <!-- Responsive padding -->
          <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
            <div id="profile-messages" class="my-2"></div> <!-- For messages -->
            <div class="flex p-4 @container">
              <div class="flex w-full flex-col gap-4 items-center md:flex-row md:items-start md:gap-8"> <!-- Responsive layout -->
                <img id="profile-avatar" src="https://via.placeholder.com/128" alt="User Avatar" class="bg-center bg-no-repeat aspect-square bg-cover rounded-full min-h-32 w-32 md:w-48 md:h-48 object-cover">
                <div class="flex flex-col items-center md:items-start justify-center flex-1">
                  <h1 id="profile-name" class="text-[#121417] text-[28px] font-bold leading-tight tracking-[-0.015em] text-center md:text-left">User Name</h1>
                  <p id="profile-bio" class="text-[#677583] text-base font-normal leading-normal text-center md:text-left mt-1">User bio goes here.</p>
                  <p id="profile-stats" class="text-[#677583] text-base font-normal leading-normal text-center md:text-left mt-1">Friends: 0</p>
                  <div id="profile-action-button-container" class="mt-4">
                    <!-- Button will be injected here: Edit Profile or Add Friend -->
                  </div>
                </div>
              </div>
            </div>
            <div class="pb-3">
              <div class="flex border-b border-[#dde0e4] px-4 gap-8">
                <a class="flex flex-col items-center justify-center border-b-[3px] border-b-[#121417] text-[#121417] pb-[13px] pt-4" href="#" data-tab="posts">
                  <p class="text-sm font-bold leading-normal tracking-[0.015em]">Posts</p>
                </a>
                <a class="flex flex-col items-center justify-center border-b-[3px] border-b-transparent text-[#677583] pb-[13px] pt-4" href="#" data-tab="likes">
                  <p class="text-sm font-bold leading-normal tracking-[0.015em]">Likes</p>
                </a>
                <a class="flex flex-col items-center justify-center border-b-[3px] border-b-transparent text-[#677583] pb-[13px] pt-4" href="#" data-tab="media">
                  <p class="text-sm font-bold leading-normal tracking-[0.015em]">Media</p>
                </a>
              </div>
            </div>
            <div id="profile-posts-container" class="p-4 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
              <!-- User's posts will be loaded here -->
            </div>
            <div id="profile-likes-container" class="p-4 hidden">Likes content here...</div>
            <div id="profile-media-container" class="p-4 hidden">Media content here...</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Edit Profile Modal -->
    <div id="edit-profile-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden z-30">
        <div class="relative top-10 mx-auto p-5 border w-full max-w-md shadow-lg rounded-md bg-white">
            <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4">Edit Profile</h3>
            <form id="edit-profile-form">
                <div class="space-y-4">
                    <div>
                        <label for="edit-full-name" class="block text-sm font-medium text-gray-700">Full Name</label>
                        <input type="text" id="edit-full-name" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="edit-bio" class="block text-sm font-medium text-gray-700">Bio</label>
                        <textarea id="edit-bio" rows="3" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"></textarea>
                    </div>
                    <div>
                        <label for="edit-profile-picture" class="block text-sm font-medium text-gray-700">Profile Picture</label>
                        <input type="file" id="edit-profile-picture" accept="image/*" class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100">
                    </div>
                </div>
                <div class="mt-6 flex justify-end space-x-3">
                    <button type="button" id="cancel-edit-profile" class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Cancel
                    </button>
                    <button type="submit" class="px-4 py-2 text-sm font-medium text-white bg-indigo-600 border border-transparent rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>
    <!-- Search Results Dropdown/Container for header search -->
    <div id="header-search-results-container" class="absolute top-16 right-10 md:right-auto md:left-1/2 md:-translate-x-1/2 w-80 md:w-96 bg-white shadow-lg rounded-md p-2 z-30 hidden">
        <!-- Search results for header search will be populated here -->
    </div>

    <script src="static/js/main.js"></script>
    <script src="static/js/profile.js"></script> <!-- Assuming profile.js for profile_page.html -->
  </body>
</html>
