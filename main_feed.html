<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div class="relative flex size-full min-h-screen flex-col bg-white group/design-root overflow-x-hidden" style='font-family: Inter, "Noto Sans", sans-serif;'>
      <div class="layout-container flex h-full grow flex-col">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#f1f2f4] px-10 py-3">
          <div class="flex items-center gap-4 text-[#121416]">
            <div class="size-4">
              <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M24 4H6V17.3333V30.6667H24V44H42V30.6667V17.3333H24V4Z" fill="currentColor"></path>
              </svg>
            </div>
            <h2 class="text-[#121416] text-lg font-bold leading-tight tracking-[-0.015em]">ConnectU</h2>
          </div>
          <div class="flex flex-1 justify-end gap-8">
            <label class="flex flex-col min-w-40 !h-10 max-w-64">
              <div class="flex w-full flex-1 items-stretch rounded-xl h-full">
                <div
                  class="text-[#6a7581] flex border-none bg-[#f1f2f4] items-center justify-center pl-4 rounded-l-xl border-r-0"
                  data-icon="MagnifyingGlass"
                  data-size="24px"
                  data-weight="regular"
                >
                  <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                    <path
                      d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"
                    ></path>
                  </svg>
                </div>
                <input
                  placeholder="Search"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#121416] focus:outline-0 focus:ring-0 border-none bg-[#f1f2f4] focus:border-none h-full placeholder:text-[#6a7581] px-4 rounded-l-none border-l-0 pl-2 text-base font-normal leading-normal"
                  value=""
                />
              </div>
            </label>
            <!-- User Profile Dropdown -->
            <div class="relative" id="user-profile-dropdown-container">
                <button id="user-profile-button" class="flex items-center gap-2 focus:outline-none">
                    <img id="user-avatar-header" src="https://via.placeholder.com/40" alt="User Avatar" class="w-10 h-10 rounded-full">
                    <span id="user-name-header" class="text-[#121416] text-sm font-medium">User Name</span>
                    <svg class="w-4 h-4 text-[#6a7581]" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                </button>
                <div id="user-profile-dropdown" class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-xl z-10 hidden">
                    <a href="profile_page.html" id="view-profile-link" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">My Profile</a>
                    <button id="logout-button-header" class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Logout</button>
                </div>
            </div>
            <!-- End User Profile Dropdown -->
          </div>
        </header>
        <div class="gap-1 px-6 flex flex-1 justify-center py-5">
          <div id="feed-messages" class="fixed top-16 left-1/2 transform -translate-x-1/2 z-50"></div> <!-- Message Area -->
          <div class="layout-content-container flex flex-col max-w-[600px] flex-1" id="feed-column"> <!-- Changed max-width for feed column -->
            <!-- New Post Area -->
            <div class="bg-white shadow-md rounded-lg p-4 mb-6">
                <textarea id="new-post-content" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="What's on your mind?"></textarea>
                <input type="file" id="new-post-image" class="mt-2 text-sm" accept="image/*">
                <button id="submit-new-post" class="mt-2 px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 disabled:bg-gray-400">Post</button>
            </div>
            <!-- End New Post Area -->
            
            <div id="feed-container">
                <!-- Posts will be loaded here by JavaScript -->
                <!-- Example Static Post Structure (to be replaced by JS) -->
                <div class="flex items-center gap-4 bg-white px-4 min-h-[72px] py-2">
                  <div
                    class="bg-center bg-no-repeat aspect-square bg-cover rounded-full h-14 w-fit"
                    style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuA2Nw1AtNUEKMKoTGQ7qRffQzTG66GtXd6U4zHegHiT3EWqnvtJVk5eKlqYOyWDpTFlcByfu3O84dov0Wl9I8W4Pku6DD9fvUIVEvb49VxyE8L9ZPg27mEFsm__kxwFG9uqP6280slz3u0Itm-aOf1eTaZAM-iggOOPwnmDnNQRfP9aOp2x2fGCV9i0A-ZzA_flj3bvP8TfuIftBmZeTjldRNbmhCujW9_UCTF_8vZ6IUvxLCkF-QAgnSROVjVN2zXWZJbi4e52z-E");'
                  ></div>
                  <div class="flex flex-col justify-center">
                    <p class="text-[#121416] text-base font-medium leading-normal line-clamp-1">Sophia Bennett</p>
                    <p class="text-[#6a7581] text-sm font-normal leading-normal line-clamp-2">2h</p>
                  </div>
                </div>
                <p class="text-[#121416] text-base font-normal leading-normal pb-3 pt-1 px-4">
                  Just finished a great workout session! Feeling energized and ready to tackle the day. #fitness #healthylifestyle
                </p>
                <div class="flex flex-wrap gap-4 px-4 py-2 py-2">
                  <div class="flex items-center justify-center gap-2 px-3 py-2">
                    <div class="text-[#6a7581]" data-icon="Heart" data-size="24px" data-weight="regular">
                      <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                        <path
                          d="M178,32c-20.65,0-38.73,8.88-50,23.89C116.73,40.88,98.65,32,78,32A62.07,62.07,0,0,0,16,94c0,70,103.79,126.66,108.21,129a8,8,0,0,0,7.58,0C136.21,220.66,240,164,240,94A62.07,62.07,0,0,0,178,32ZM128,206.8C109.74,196.16,32,147.69,32,94A46.06,46.06,0,0,1,78,48c19.45,0,35.78,10.36,42.6,27a8,8,0,0,0,14.8,0c6.82-16.67,23.15-27,42.6-27a46.06,46.06,0,0,1,46,46C224,147.61,146.24,196.15,128,206.8Z"
                        ></path>
                      </svg>
                    </div>
                    <p class="text-[#6a7581] text-[13px] font-bold leading-normal tracking-[0.015em]">23</p>
                  </div>
                  <div class="flex items-center justify-center gap-2 px-3 py-2">
                    <div class="text-[#6a7581]" data-icon="ChatCircle" data-size="24px" data-weight="regular">
                      <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                        <path
                          d="M128,24A104,104,0,0,0,36.18,176.88L24.83,210.93a16,16,0,0,0,20.24,20.24l34.05-11.35A104,104,0,1,0,128,24Zm0,192a87.87,87.87,0,0,1-44.06-11.81,8,8,0,0,0-6.54-.67L40,216,52.47,178.6a8,8,0,0,0-.66-6.54A88,88,0,1,1,128,216Z"
                        ></path>
                      </svg>
                    </div>
                    <p class="text-[#6a7581] text-[13px] font-bold leading-normal tracking-[0.015em]">5</p>
                  </div>
                </div>
            </div>
            <!-- End Example Static Post Structure -->
          </div>
          <div class="layout-content-container flex flex-col w-[300px] pl-4"> <!-- Adjusted width and added padding -->
             <!-- Create Group Button -->
            <button id="create-group-button" class="w-full mb-4 px-4 py-2 bg-green-500 text-white rounded-md hover:bg-green-600">Create Group</button>
            
            <h2 class="text-[#121416] text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-2">Friends</h2>
            <div id="friends-list-container" class="space-y-2">
                <!-- Friends will be loaded here -->
            </div>
            <h2 class="text-[#121416] text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5 mt-4">Chats</h2>
            <div id="chats-container" class="space-y-2">
                <!-- Chats will be loaded here by JavaScript -->
                <div class="flex items-center gap-4 bg-white px-4 min-h-[72px] py-2">
                  <div
                    class="bg-center bg-no-repeat aspect-square bg-cover rounded-full h-14 w-fit"
                    style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCX7sQEessCQ6evBh1sjPx1IaVSTRqb9Khl4ASdK21Zijzb5aOpYjU4P2S0XKuBxFUtTNUKdDZSOEcZWr30eE5_6uv0n6-Q6ieG0aXfsgyIv8LJmX04rXC7bfm_yIORDm5xGnZd9iumouqW3LU0B2uoul0XWGAAZX4_P8GUlvMWngkO5UYjzQOmbL4y9XlrjrWvhj41l37muVX1mHnfW48MhBJL-fg-qrBqmbuAKUm9vPByruQ2VlTx-72DVW5GgGh_qDbJN4BYkHY");'
                  ></div>
                  <div class="flex flex-col justify-center">
                    <p class="text-[#121416] text-base font-medium leading-normal line-clamp-1">Isabella Clark</p>
                    <p class="text-[#6a7581] text-sm font-normal leading-normal line-clamp-2">Online</p>
                  </div>
                </div>
                <!-- More static chat examples -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- New Post Modal -->
    <div id="new-post-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden z-20">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3 text-center">
                <h3 class="text-lg leading-6 font-medium text-gray-900">Create New Post</h3>
                <div class="mt-2 px-7 py-3">
                    <textarea id="modal-new-post-content" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="What's on your mind?" rows="4"></textarea>
                    <input type="file" id="modal-new-post-image" class="mt-2 text-sm w-full" accept="image/*">
                </div>
                <div class="items-center px-4 py-3">
                    <button id="modal-submit-new-post" class="px-4 py-2 bg-blue-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        Post
                    </button>
                    <button id="modal-cancel-new-post" class="mt-2 px-4 py-2 bg-gray-300 text-gray-700 text-base font-medium rounded-md w-full shadow-sm hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-500">
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Create Group Modal -->
    <div id="create-group-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden z-20">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3 text-center">
                <h3 class="text-lg leading-6 font-medium text-gray-900">Create New Group</h3>
                <div class="mt-2 px-7 py-3 space-y-3">
                    <input type="text" id="modal-group-name" placeholder="Group Name" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <textarea id="modal-group-description" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Group Description" rows="3"></textarea>
                </div>
                <div class="items-center px-4 py-3">
                    <button id="modal-submit-create-group" class="px-4 py-2 bg-green-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500">
                        Create Group
                    </button>
                    <button id="modal-cancel-create-group" class="mt-2 px-4 py-2 bg-gray-300 text-gray-700 text-base font-medium rounded-md w-full shadow-sm hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-500">
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Search Results Dropdown/Container -->
    <div id="search-results-container" class="absolute top-16 left-1/2 transform -translate-x-1/4 w-1/2 md:w-1/3 bg-white shadow-lg rounded-md p-4 z-30 hidden">
        <!-- Search results will be populated here -->
    </div>


    <script src="static/js/main.js"></script>
    <script src="static/js/feed.js"></script> <!-- Assuming feed.js for main_feed.html -->
  </body>
</html>
